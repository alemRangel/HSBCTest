plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //JUnit
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //MuServer
    implementation group: 'io.muserver', name: 'mu-server', version: '0.73.4'

    //Gson library
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.7'

    //Apache
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'

    //Jax-rs
    implementation group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0'

    //Handles Media Type
    implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.27'

    //Lombok Dependencies
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    testCompileOnly 'org.projectlombok:lombok:1.18.26'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'
}
